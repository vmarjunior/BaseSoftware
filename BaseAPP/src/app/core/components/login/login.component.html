<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic">
        <img src="src/app/assets/login2.png" alt="IMG" />
      </div>


      <form #f="ngForm" class="login100-form" (ngSubmit)="login()">
        <span class="login100-form-title"> Welcome! </span>


        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="user.username"
            #username="ngModel"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100">
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="user.password"
            #password="ngModel"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" [disabled]="!f.valid">Login</button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Forgot </span>
          <a class="txt2" routerLink="/account-recover"> Username / Password? </a>
        </div>

        <div class="text-center p-t-136 mt-5 pt-5">
          <a class="txt2" routerLink="/register">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>



    </div>
  </div>
</div>
