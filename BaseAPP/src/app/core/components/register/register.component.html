<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic">
        <img src="src/app/assets/register2.png" alt="IMG" />
      </div>


      <form #f="ngForm" class="login100-form" (ngSubmit)="register()">
        <span class="login100-form-title"> Register </span>


        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="firstName"
            placeholder="First Name"
            [(ngModel)]="user.firstName"
            #firstName="ngModel"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="lastName"
            placeholder="Last Name"
            [(ngModel)]="user.lastName"
            #lastName="ngModel"
            required
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100">
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="user.username"
            #username="ngModel"
            required
            minlength="5"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="pl-2 mb-3" style="color: red;" *ngIf="username.touched && username.invalid && username.errors.minlength">
          Username must contain at least 5 characters.
        </div>

        <div class="wrap-input100">
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="user.password"
            #password="ngModel"
            required
            minlength="5"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="pl-2 mb-3" style="color: red;" *ngIf="password.touched && password.invalid && password.errors.minlength">
          Password must contain at least 5 characters.
        </div>

        <br />

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" [disabled]="!f.valid">Register</button>
        </div>

        <div class="container-login100-form-btn">
          <a class="login100-form-btn cancel" routerLink="/login">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</div>
