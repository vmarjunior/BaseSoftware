<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">
    <img src="/src/app/assets/logo.png" height="70" />
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarDefault"
    aria-controls="navbarDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    id="navbarDefault"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item" *ngIf="!currentUser">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="currentUser">
        <a class="nav-link buttonUser" type="button" (click)="expandUserMenu()">{{ currentUser.firstName }}</a>
      </li>
    </ul>

    <div class="user-info-container" *ngIf="isUserMenuExpanded">
      <h5>{{ currentUser.username }}</h5>

      <div class="d-flex align-items-end flex-column">
        <button class="btn btn-primary logoutButton mt-auto p-2" type="button" (click)="logout()">Logout</button>
      </div>
    </div>

  </div>
</nav>
